{% extends 'base.html' %}
{% block content %}

    <h1>{{ series }}</h1>
    <p>Release year: {{ series.release_year }}</p>
    <p>Director: {{ series.director }}</p>
    <p>Genre: {{ series.genre }}</p>
    <p>Rating: {{ series.rating }}</p>
    <p>{{ series.description }}</p>
    <a href="https://www.imdb.com/find/?q={{ series }}%20{{ series.release_year }}&ref_=nv_sr_sm" target="_blank">Find Series in IMDB</a>



{% endblock %}

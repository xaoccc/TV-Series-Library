{% extends 'base.html' %}
{% block content %}

    <h1>Episodes:</h1>

    <ul>
	{% for episode in all_episodes %}

    <li class="series-name">
        <a class="details" href="{% url 'episode_info' series_name=series_name season_number=season_number episode_number=episode.number  %}">Episode {{ episode.number }}: {{ episode.name }}</a>
    </li>

    {% endfor %}
    </ul>

{% endblock %}
